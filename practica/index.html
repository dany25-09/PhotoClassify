<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi</title>
</head>
<body>
    <body>
        <header class="header">
            <div class="contenedor_logo">
                <figure>
                    <img class="logo" src="" alt="">
                </figure>
                <p class="titulo">PhotoClassify</p>
            </div>
            <div class="navegador">
                <ul>
                  <li>| Inicio</li>
                  <li>| Acerca de</li>
                  <li>| Contacto</li>
                </ul>
            </div>
        </header>

        <main class="main">
            <div class="titulo_main">
                <p>PhotoClassify</p>
            </div>
            <figure>
              <img class="tripode_img" src="./imagenes/tripode_verde_3.png" alt="">

            <figure>
              <img class="estudio_img" src="./imagenes/estudio_verde_3.png" alt="">
            </figure>
            <section class="botones">
                      <button class="boton_mis_fotos">
                          <span class="mis_fotos">Mis fotos</span>
                      </button>
                      <button class="boton_clasificar">
                          <span class="clasificar">Clasificar</span>
                      </button>
                      <button class="boton_buscar">
                          <span class="buscar">Buscar</span>
                      </button>
                      <button class="boton_papelera">
                          <span class="papelera">Papelera</span>
                      </button>
            </section>
            </main>
</body>
